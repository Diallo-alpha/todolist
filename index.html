<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Ajouter une nouvelle tâche</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tâches</h5>
        <!-- Nouvelle section pour les tâches -->
        <section id="taskSection">
            <div class="container task-container">
                <div class="row" id="tasks"></div>
            </div>
        </section>
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter une nouvelle tâche</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Titre de la tâche</p>
                        <input type="text" class="form-control" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <p>Date d'échéance</p>
                        <input type="date" class="form-control" id="dateInput">
                        <br>
                        <p>Heure</p>
                        <input type="time" class="form-control" id="timeInput">
                        <br>
                        <p>Description</p>
                        <textarea class="form-control" id="textarea" cols="30" rows="5"></textarea>
                        <br>
                        <p>Image</p>
                        <input type="file" class="form-control" id="imageInput">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" id="add" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
